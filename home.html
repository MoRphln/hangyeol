            @import url(https://fonts.googleapis.com/css?family=Raleway:400,500,800);
            .snip1226 {
              font-family: 'Raleway', Arial, sans-serif;
              text-align: center;
              text-transform: uppercase;
              font-weight: 500;
              font-weight: bold;
              font-size: 25px;
            }
            .snip1226 * {
              box-sizing: border-box;
              -webkit-transition: all 0.35s ease;
              transition: all 0.35s ease;
            }
            .snip1226 li {
              display: inline-block;
              list-style: outside none none;
              margin: 0 1.5em;
              overflow: hidden;
            }
            .snip1226 a {
              padding: 0.3em 0;
              color: rgba(255, 255, 255, 0.5);
              position: relative;
              display: inline-block;
              letter-spacing: 1px;
              margin: 0;
              text-decoration: none;
            }
            .snip1226 a:before,
            .snip1226 a:after {
              position: absolute;
              -webkit-transition: all 0.35s ease;
              transition: all 0.35s ease;
            }
            .snip1226 a:before {
              bottom: 100%;
              display: block;
              height: 3px;
              width: 100%;
              content: "";
              background-color: #e67e22;
            }
            .snip1226 a:after {
              padding: 0.3em 0;
              position: absolute;
              bottom: 100%;
              left: 0;
              content: attr(data-hover);
              color: white;
              white-space: nowrap;
            }
            .snip1226 li:hover a,
            .snip1226 .current a {
              transform: translateY(100%);
            }
            /* Demo purposes only */
            body {
              background-color: #323232;

            .all {

              margin-top:auto;

            @import url(https://fonts.googleapis.com/css?family=Raleway:400,200,300,800);
            figure.snip0071 {
              font-family: 'Raleway', Arial, sans-serif;
              position: relative;
              overflow: hidden;
              margin: 10px;
              width: 100%;
              background: #ffffff;
              color: #ffffff;
              border: 10px solid #ffffff;
              -webkit-box-sizing: border-box;
              box-sizing: border-box;
              box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
            }
            figure.snip0071 * {
              -webkit-box-sizing: border-box;
              box-sizing: border-box;
              -webkit-transition: all 0.25s ease-in-out;
              transition: all 0.25s ease-in-out;
            }
            figure.snip0071 .image {
              position: relative;
              width: 58%;
              overflow: hidden;
              right: -14%;
              float: right;
              z-index: 1;
              box-shadow: 0px 0 20px rgba(0, 0, 0, 0.5);
              -webkit-transform: skewX(-15deg);
              transform: skewX(-15deg);
            }
            figure.snip0071 .image img {
              position: relative;
              left: -20%;
              max-width: 100%;
              -webkit-transform: skewX(15deg);
              transform: skewX(15deg);
            }
            figure.snip0071 figcaption {
              background: #262626;
              height: 100%;
              margin: 0;
              position: absolute;
              width: 100%;
              z-index: 1;
            }
            figure.snip0071 figcaption h2,
            figure.snip0071 figcaption p {
              margin: 0;
              text-align: left;
              width: 100%;
            }
            figure.snip0071 figcaption h2 {
              bottom: 40px;
              position: absolute;
              padding: 10px 20px;
              background: rgba(0, 0, 0, 0.5);
              font-size: 1.3em;
              font-weight: 300;
              text-transform: uppercase;
              border-bottom: 1px solid rgba(0, 0, 0, 0.2);
              margin-bottom: 10px;
            }
            figure.snip0071 figcaption h2 span {
              font-weight: 800;
            }
            figure.snip0071 figcaption p {
              padding: 20px;
              width: 50%;
              bottom: 80px;
              position: absolute;
              font-size: 0.9em;
              opacity: 0.8;
              font-size: 40px;
            }
            figure.snip0071 figcaption .position {
              position: absolute;
              bottom: 0;
              left: 0;
              line-height: 40px;
              padding-left: 20px;
              font-style: italic;
              opacity: 0.3;
              margin-bottom: 5px;
            }
            figure.snip0071 a {
              left: 0;
              right: 0;
              top: 0;
              bottom: 0;
              position: absolute;
              z-index: 1;
            }
            figure.snip0071.blue figcaption {
              background: #20638f;
            }
            figure.snip0071.red figcaption {
              background: #962d22;
            }
            figure.snip0071.yellow figcaption {
              background: #bf6516;
            }
            figure.snip0071:hover figcaption,
            figure.snip0071.hover figcaption {
              background: #333333;
            }
            figure.snip0071:hover.blue figcaption,
            figure.snip0071.hover.blue figcaption {
              background: #2472a4;
            }
            figure.snip0071:hover.red figcaption,

              background: #ab3326;
            }
            figure.snip0071:hover.yellow figcaption,
            figure.snip0071.hover.yellow figcaption {

            }
            figure.snip0071:hover .image,
            figure.snip0071.hover .image {
